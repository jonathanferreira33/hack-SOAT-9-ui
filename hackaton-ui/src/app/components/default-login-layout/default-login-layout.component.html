<main>
    <section class="form-sec">
        <img src="/assets/img/logo-video2img.png" alt="Logo Video 2 Image">
        <h2> {{ title }}</h2>
        <ng-content #name></ng-content>
        
        <div class="btn-wrapper">
            <button 
            class="bnt-primary" 
            (click)="submit()"
            [disabled]="disablePrimaryBtn"
            >
                {{ primaryBtnText }}</button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="bnt-secondary" (click)="navigateRegister()"> {{ secondaryBtnText }}</button>
        </div>
    </section>
    <section class="main-sec">
        <h1></h1>
        <img src="/assets/img/img_site.png" alt="">
    </section>
</main>
