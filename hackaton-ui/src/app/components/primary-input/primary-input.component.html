<div class="input-wrapper">

    <label [attr.for]="inputName">{{ label }}</label>
    <div class="input-content">

        <input 
            [type]="type"
            [id]="inputName"
            [name]="inputName"
            [placeholder]="placeholder"
            [value]="value"
            (input)="onInput($event)"
        />
        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>
</div>
